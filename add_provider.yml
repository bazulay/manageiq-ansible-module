---
- hosts: localhost

  tasks:
  - name: Add Openshift Containers Provider to ManageIQ
    manageiq:
      name: '{{ name }}'
      type: '{{ type }}'
      url: '{{ url }}'
      username: '{{ username }}'
      password: '{{ password }}'
      hostname: '{{ hostname }}'
      port: '{{ port }}'
      token: '{{ token }}'
    register: result

  - debug: var=result
